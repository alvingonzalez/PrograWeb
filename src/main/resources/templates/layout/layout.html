<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'Romeltex' + ${title}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />

</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarTogglerDemo01"
				aria-controls="navbarTogglerDemo01" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
				<a class="navbar-brand" th:href="@{/clientes/listar}">ROMELTEX</a>
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item active"><a class="nav-link" href="#"
						th:href="@{/clientes/listar}">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#about"
						th:href="@{/clientes/listar}">Clientes</a></li>

					<li class="nav-item"><a class="nav-link" href="#about"
						th:href="@{/empleados/listarEmpleados}">Empleados</a></li>
					<li class="nav-item"><a class="nav-link" href="#about"
						th:href="@{/tipoempleados/listTipoEmpleado}">Tipo Empleados</a></li>
					<li class="nav-item"><a class="nav-link" href="#about"
						th:href="@{/servicio/listarservicio}">Servicios</a></li>
					<li class="nav-item"><a class="nav-link" href="#about"
						th:href="@{/tipoprenda/listartipoprenda}">TipoPrenda</a></li>
					<li class="nav-item"><a class="nav-link" href="#about"
						th:href="@{/sucursal/lista}">Sucursales</a></li>
				</ul>
				
				
			</div>
		</nav>


		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
	</header>

	<div class="container"></div>

	<footer th:fragment="footer" class="container">
		<p>
			Powered by <a href="https://www.facebook.com/DandyPeru/"
				target=_blank>DANDYPERU</a>.&copy; Company 2018.
		</p>


		<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</footer>
</body>
</html>
