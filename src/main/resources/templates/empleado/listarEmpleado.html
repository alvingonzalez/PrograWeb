<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head th:replace="layout/layout :: head">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

</head>  
<body>
	
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		
		<h4 class="card-title">
				<a th:href="@{/empleados/nuevoEmpleado/}" class="btn btn-primary btn-xs">Nuevo
					Empleado</a>
		</h4>
		
			
			<nav th:replace="cliente/paginator-nav :: paginator"></nav>
			
			<div class="row justify-content-left">
				
				
				<div class="card bg-light">
			<div class="card-header" th:text="${title}"></div>
			<div class="card-body">

				
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>id</th>
							<th>nombre</th>
							<th>apellido</th>
							<th>direccion</th>
							<th>Tipo Empleado</th>
							<th>telefono</th>
							<th>correo</th>
							<th>crear orden</th>
							<th>editar</th>
							<th>eliminar</th>
						</tr>
					</thead>
						<tbody>
						<tr th:each="empleado: ${empleados}">
						
							<td th:text="${empleado.idempleado}"></td>
							<td th:text="${empleado.nombreempleado}"></td>
							<td th:text="${empleado.apellidoempleado}"></td>
							<td th:text="${empleado.direccionempleado}"></td>
							<td th:text="${empleado.tipoempleado.tipoempleado}"></td>		
							<td th:text="${empleado.telefono}"></td>
							<td th:text="${empleado.correoempleado}"></td>							
							<td><a class="btn btn-success btn-xs"
								th:href="@{/Orden}"
								th:text="'crear orden'"></a></td>
								
							<td><a href="#" th:href="@{'/empleados/editEmpleado/' + ${empleado.idempleado}}"
								th:text="'editar'" class="btn btn-primary">Editar</a></td>
							
							<td><a href="#"
								th:href="@{'/empleados/deleteEmpleado/'+ ${empleado.idempleado}}"
								th:text="'eliminar'"
								onclick="return confirm('¿Estas seguro que lo quieres eliminar?');"
								class="btn btn-danger">Borrar</a> </td>
							
						</tr>
					</tbody>
				</table>
				<!-- TODO -->		
								
			</div>
		</div>
				
				
			</div>
			
			<nav th:replace="cliente/paginator-nav :: paginator"></nav>
		</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
