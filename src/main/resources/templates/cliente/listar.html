<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

	
</head>
<body>

	<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
		
		<h4 class="card-title">
				<a th:href="@{/clientes/nuevo/}" class="btn btn-primary btn-xs">Nuevo
					Cliente</a>
		</h4>
		
			
			<nav th:replace="cliente/paginator-nav :: paginator"></nav>
			
			<div class="row justify-content-right">
				
				
			<div class="card bg-light">
			<div class="card-header" th:text="${title}"></div>
			<div class="card-body">

				
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>id</th>
							<th>nombre</th>
							<th>apellido</th>
							<th>dni</th>
							<th>nombre empresa</th>
							<th>ruc</th>
							<th>pais</th>
							<th>crear orden</th>
							<th>editar</th>
							<th>eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
						
							<td th:text="${cliente.idcliente}"></td>
							<td th:text="${cliente.nombrecliente}"></td>
							<td th:text="${cliente.apellidocliente}"></td>
							<td th:text="${cliente.dnicliente}"></td>
							<td th:text="${cliente.nombreempresa}"></td>
							<td th:text="${cliente.rucempresa}"></td>							
							<td th:text="${cliente.pais}"></td>
							
							<td><a class="btn btn-success btn-xs"
								th:href="@{/Orden}"
								th:text="'crear orden'"></a></td>
								
							<td><a href="#" th:href="@{'/clientes/edit/' + ${cliente.idcliente}}"
								th:text="'editar'" class="btn btn-primary">Editar</a></td>
							
							<td><a href="#"
								th:href="@{'/clientes/delete/'+ ${cliente.idcliente}}"
								th:text="'eliminar'"
								onclick="return confirm('¿Estas seguro que lo quieres eliminar?');"
								class="btn btn-danger">Eliminar</a> </td>
							
						</tr>
					</tbody>
				</table>
				<!-- TODO -->	
								
			</div>
		</div>
				
				
			</div>
				<nav th:replace="cliente/paginator-nav :: paginator"></nav>
		</div>
		
	



	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
