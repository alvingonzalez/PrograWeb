<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head th:replace="layout/layout :: head"></head> 
<body>

<header th:replace="layout/layout :: header"></header>
	
	
	<div class="container py-4">
	<div class="card-body border-primary mb-3">
	
		<h4 class="card-title">
				<a th:href="@{/sucursal/new/}" class="btn btn-primary btn-xs"> NUEVO SUCURSAL</a>
			</h4>	
	
	<div class="row justify-content-left">
	<div class=".col-xs-12 .col-sm-6">
					
			<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>Nombre</th>
							<th>Direccion</th>
							<th>Localidad</th>
							<th>Provincia</th>
							<th>Telefono</th>
							<th>Correo</th>
							<th>Horario de Atencion</th>
							<th>Editar</th>
							<th>Eliminar</th>
						
						</tr>
						</thead>
							<tbody>
							<tr th:each="sucursal: ${sucursales}">
							
							
							<td th:text="${sucursal.nombresucursal}"></td>
							<td th:text="${sucursal.direccionsucursal}"></td>
							<td th:text="${sucursal.localidadsucursal}"></td>
							<td th:text="${sucursal.provinciasucursal}"></td>
							<td th:text="${sucursal.telefonosucursal}"></td>
							<td th:text="${sucursal.emailsucursal}"></td>
							<td th:text="${sucursal.horarioatencion}"></td>
				
			<td><a href="#" th:href="@{'/sucursal/edit/' + ${sucursal.idsucursal}}"
							th:text="'editar'" class="btn btn-primary">Edit</a></td>
					
					<td><a href="#"	th:href="@{'/sucursal/delete/'+ ${sucursal.idsucursal}}"
								th:text="'delete'"
								onclick="return confirm('Are you sure you want to delete?');"
								class="btn btn-danger">Delete</a> </td>
				
				
				
							</tr>
					</tbody>
				</table>
				<!-- TODO -->
	</div>
</div>
</div>
</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
